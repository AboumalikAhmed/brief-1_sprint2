<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalendRéso</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <aside class="left_side">
        <div class="logo">
            <em class="fas fas fa-calendar-days"></em>
          <h1>CalendRéso</h1>
        </div>
        <div class="clock">
          <p class="hour"></p>
          <p>:</p>
          <p class="minute"></p>
          <p>:</p>
          <p class="second"></p>
        </div>

        <div class="mode">
            <p id="text_mode">Dark Mode</p>
           <div class="btn_mode">
             <input  type="checkbox" name="mode" id="mode">
            <label  for="mode"></label>
           </div>
        </div>

        <div class="search">
          <input type="search" placeholder="search reservation" />
          <span id="search">
            <em class="fas fa-magnifying-glass"></em>
          </span>
        </div>

        <div class="add_reservation">
          <button id="add">
            <em class="fas fa-calendar-plus"></em>
            add reservation
          </button>
        </div>

        <div class="summary">
          <div class="line">
            <span id="T_color"></span>
            <p >total</p>
            <p id="total"></p>
          </div>

          <div class="line">
            <span  id="S_color"></span>
            <p>standart</p>
             <p id="standart"></p>
          </div>

          <div class="line">
            <span  id="An_color"></span>
            <p>anniversaires</p>
             <p id="anniversaires"></p>
          </div>

          <div class="line">
            <span  id="M_color"></span>
            <p>mariages</p>
            <p id="mariages"></p>
          </div>
          <div class="line">
            <span  id="REN_color"></span>
            <p>réunions</p>
            <p id="reunions"></p>
          </div>
        </div>
      </aside>
      <section class="calander">
        <div class="title">
          <h1>november</h1>
        </div>
        <div class="days">
          <div class="jour"><p>Lundi</p></div>
          <div class="jour"><p>Mardi</p></div>
          <div class="jour"><p>Mercredi</p></div>
          <div class="jour"><p>Jeudi</p></div>
          <div class="jour"><p>Vendredi</p></div>
          <div class="jour"><p>Samedi</p></div>
          <div class="jour"><p>Dimanche</p></div>
        </div>

        <div class="box">
          <div class="card">

          </div>
          <div class="card">
          

        



          </div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>

          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>

          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
         
        </div>
      </section>
      <div class="reservation">
      </div> 
    </main>



    <div class="overlay_content">
      <div class="overlay_header">
        <h2>reservation details</h2>
        <span class="close_reservation_details"
          ><em class="fas fa-xmark"></em
        ></span>
      </div>
      <div class="overlay_body">
           




    

    </div>
    </div>
    
    
     <script src="./js/custom.js"></script>
  </body>
</html>
