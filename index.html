        </div>

    <div class="overlay_content">
      <div class="overlay_header">
        <h2>reservation details</h2>
        <span class="close_reservation_details"
          ><em class="fas fa-xmark"></em
        ></span>
      </div>
      <div class="overlay_body">
        <!-- reservation details will be inserted here dynamically -->    

        <div class="card_details">  
          <h3>Reservation Details</h3>
          <p><strong>Name:</strong> <span id="detail_name"></span></p>
          <p><strong>Email:</strong> <span id="detail_email"></span></p
